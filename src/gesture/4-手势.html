<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #root {
      width: 40vw;
      height: 30vw;
      background: red;
    }
  </style>

  <body>
    <div id="root"></div>
  </body>
  <script>
    /**
     * changedTouches 触发当前事件的手指列表 TouchList
     * targetTouches 当前元素上的手指列表 TouchList
     * touches 当前屏幕中的手指列表 TouchList
     * */
    let root = document.getElementById("root");
    root.addEventListener("touchstart", (e) => {
      console.log(e);
    });
    root.addEventListener("touchmove", (e) => {
      console.log(e);
    });
    root.addEventListener("touchend", (e) => {
      console.log(e);
    });
  </script>
</html>
