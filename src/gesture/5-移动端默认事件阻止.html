  <script>
    document.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
      },
      { passive: false }
    );
    /**
     * - 阻止touchstart 默认事件
     * 1.滚动条滚动
     * 2.页面缩放
     * 3.超链接
     * 4.所有的鼠标事件在移动端的执行
     * 5.表单相关控件获得焦点
     * 6.长按菜单
     * - 阻止touchmove
     * 1.滚动条滚动
     * 2.页面缩放
     * - 阻止touchend
     * 用的不多
     *
     */
  </script>
