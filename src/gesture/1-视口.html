<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
  </head>
  <script>
    //dpr
    (function () {
      var metaEl = document.createElement("meta");
      var scale = devicePixelRatio;
      metaEl.setAttribute("name", "viewport");
      metaEl.setAttribute(
        "content",
        "initial-scale=" +
          1 / scale +
          ", maximum-scale=" +
          1 / scale +
          ", minimum-scale=" +
          1 / scale +
          ", user-scalable=no"
      );
      document.documentElement.firstElementChild.appendChild(metaEl);
    })();
  </script>
  <style>
    .test {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
  <body>
    <div class="test"></div>
  </body>
  <script>
    //像素比  原先1px的内容放大到devicePixelRatio px 显示
    console.log(window.devicePixelRatio);
  </script>
</html>
