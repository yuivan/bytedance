<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
  </body>
  <script>
    box1.addEventListener("touchstart", (e) => {
      //手指在元素上摁下
      console.log("start", "box1");
    });
    box1.addEventListener("touchmove", (e) => {
      //手指在元素上摁下之后再屏幕中移动
      console.log("move", "box1");
    });
    box1.addEventListener("touchend", (e) => {
      //手指在元素上摁下之后再屏幕中弹起
      console.log("end", "box1");
    });
    box2.addEventListener("mousedown", (e) => {
      //鼠标
      console.log("down", "box2");
    });
    box2.addEventListener("mousemove", (e) => {
      //鼠标
      console.log("move", "box2");
    });
    box2.addEventListener("mouseup", (e) => {
      //鼠标
      console.log("up", "box2");
    });
  </script>
</html>
